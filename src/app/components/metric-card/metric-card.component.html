<div class="metric-card">
  <div class="metric-header">
    <div class="metric-title">
      <h3>{{ widget.title }}</h3>
    </div>
    <div class="metric-controls">
      <button
        class="metric-control remove-btn"
        (click)="onRemove()"
        title="Fermer">
        <lucide-icon [img]="icons.X" [size]="14"></lucide-icon>
      </button>
    </div>
  </div>
  <div class="metric-body">
    <div class="metric-icon" [style.color]="color">
      <lucide-icon [img]="getIcon(label)" [size]="24"></lucide-icon>
    </div>
    <div class="metric-value" [style.color]="color">
      {{ value }}
      <span *ngIf="unit" class="metric-unit">{{ unit }}</span>
    </div>
    <div class="metric-label">{{ label }}</div>
  </div>
</div>
