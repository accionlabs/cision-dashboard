<div class="sidebar">
  <nav class="sidebar-nav">
    <div
      *ngFor="let item of menuItems; let i = index"
      [class]="'nav-item' + (item.active ? ' active' : '')"
    >
      <lucide-angular [img]="item.icon" size="22"></lucide-angular>
      <span class="nav-label">{{ item.label }}</span>
    </div>
  </nav>
</div>
